<div class="container-fluid">
    <div class="row border rounded m-3 p-2">
        <div class="col-lg-6">
            <h2 class="h2 text-center">Registration</h2>
            <hr>
            <form class="row" [formGroup]="frm" (ngSubmit)="onSubmit()">
                <div class="col-lg-6">
                    <label class="form-lable mb-2">First name</label>
                    <input type="text" class="form-control" placeholder="Enter first name" formControlName="first_name">
                </div>
                <div class="col-lg-6">
                    <label class="form-lable mb-2">Last name</label>
                    <input type="text" class="form-control" placeholder="Enter last name" formControlName="last_name">
                </div>
                <div class="col-lg-12 mt-2">
                    <label class="form-lable mb-2">Gender</label>
                    <select class="form-select" formControlName="gender">
                        <option>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-lg-6 mt-2">
                    <label class="form-lable mb-2">Phone</label>
                    <input type="number" class="form-control" formControlName="phone" placeholder="Enter phone number"
                        id="">
                </div>
                <div class="col-lg-6 mt-2 mb-4">
                    <label class="form-lable mb-2">Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="Enter email address"
                        id="">
                </div>
                <hr>
                <div>
                    <button type="submit" class="btn btn-md btn-outline-primary">Save</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <h2 class="h2 text-center">List of Employee</h2>
            <hr>
            <table class="table table-striped table-hover">
                <thead class="table table-primary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of studentsData; let i=index">
                        <th scope="row">{{ i + 1}}</th>
                        <td>{{data?.first_name}}</td>
                        <td>{{data?.last_name}}</td>
                        <td>{{data?.gender}}</td>
                        <td>{{data?.phone}}</td>
                        <td>{{data?.email}}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-success mx-1">
                                <fa-icon [icon]="faPen"></fa-icon>
                            </button>
                            <button class="btn btn-sm btn-outline-danger mx-1">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="!studentsData.length">
                        <td [colSpan]="7" class="text-center">No recored found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
