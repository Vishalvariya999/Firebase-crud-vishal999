<div class="container-fluid">
    <div class="d-flex flex-wrap flex-row justify-content-start mt-4">
        <ng-container *ngFor="let data of products">
            <div class="card" style="width: 18rem;margin-left: 10px; margin-right: 30px;margin-bottom: 20px;">
                <ngx-skeleton-loader *ngIf="!contentLoaded" [theme]="{ width: '285px', height: '285px' }">
                </ngx-skeleton-loader>
                <img [src]="data?.images[0]" class="card-img-top" alt="..." style="height: 250px;">
                <div class="card-body">
                    <ngx-skeleton-loader *ngIf="!contentLoaded" style="margin-left: 0;"
                        [theme]="{ width: '285px', height: '30px' }">
                    </ngx-skeleton-loader>
                    <h5 class="card-title">{{data?.title}}</h5>
                    <p class="card-text">{{data?.description}}</p>
                </div>
            </div>
        </ng-container>
    </div>
</div>
